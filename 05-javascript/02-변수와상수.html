<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수 : javascript</title>
    <script>
        // 변수 (바꿀 수 있는 값)
        // 한번 값을 선언하고 나서 바꿀 수 있어요.
        let value = 1
        console.log(value)
        
        value = 2
        console.log(value)

        // [주의] 한번 선언했던 똑같은 이름으로 선언하지 못합니다.
        let value = 3;
        console.log(value)

        // 
    </script>
</head>
<body>
    
</body>
</html>
