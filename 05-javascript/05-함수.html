<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 : js</title>
    <script>
        // 함수(function)
        // function 함수이름(파라미터){실행문}

        let a = 1, b = 2;
        console.log(a + b) // 3

        function add(c, d){
            return c + d;
            console.log('호출되지 않는 코드')
        }

        let sum = add(3, 5)
        console.log(sum)

        // 연습
        function hello(name){
            console.log('안녕하세요 ' + name + '님')
        }

        hello('오다다')



    </script>
</head>
<body>
    <h1>함수</h1>
    
</body>
</html>
