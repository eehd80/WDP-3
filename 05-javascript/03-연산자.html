<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 : js</title>
    <script>
        //사ㄴㅅㅜㄹㅇㅕㄴㅅㅏㄴㅈㅏ
        let a = 1 + 2;
        console.log(a)

        let b= 1 + 2 - (3 * 4) / 4
        console.log(b)

        // 비교연산자
        // 두 값이 일치하지 않는지 확인 (!==)
        let value2 = 'a' !== 'b'
        console.log(value2) // true

        // 크고 작음
        let aaaa = 10,
            bbbb = 15,
            cccc = 15

        console.log(aaaa < bbbb) // true
        console.log(bbbb >= cccc) // true
        console.log(aaaa <= cccc) // true

        // 문자열 붙이기
        let z = '안녕하세요.', 
        y = '오다다', 
        x = '님';

        console.log(z + y + x);
        console.log(z + y + x + ' 마스크 꼭 써주세요.')

        


    </script>
</head>
<body>
    
</body>
</html>
