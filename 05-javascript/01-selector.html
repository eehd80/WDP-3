<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector : javascript</title>
</head>
<body>
    <h1>selector</h1>
    <!-- id값 선택 -->
    <p id="demo">안녕!! 난 자바스크립트를 배우고 있어.</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = '헬로~ 자바스크립트'">바꿔줘!!</button>

    <script>
        // id값 선택
        document.getElementById('id-name')
        // tag값 선택
        document.getElementsByTagName('tag-name')
        // class값 선택
        document.getElementsByClassName('class-name')
        
    </script>
</body>
</html>
