<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block : html</title>
</head>
<body>

    <h1>html block & inline</h1>

    <h2>1. block 요소</h2>
    <p>- 블록 요소는 가로, 세로 값을 갖고 밑으로 떨어진다.</p>
  
    <div style="border: 1px solid red; 
    width: 200px; height: 100px;">블록 태그</div>
    <!-- ctrl + / : 주석 -->
    <!-- border : blue, w:300, h:100 -->
    <div style="border: 1px solid blue;
    width:300px; height: 100px;">파란 블록</div>

<hr>
    <h2>2. inline 요소</h2>
    <p>- 인라인 요소 가로, 세로 값을 가질 수 없고 옆으로 붙는다.</p>

    <!-- border: purple, w100, h100 -->
    <span style="border: 1px solid purple;
    width: 100px; height: 100px;">인라인 - span</span>
    <b>인라인 - b 태그</b> 
    <strong>인라인 - strong 태그</strong>
    <a href="#">인라인 - a 태그</a>
    <img src="./images/banner.jpg" alt="" 
    style="width: 100px;">

    <hr>
    <h2>3. inline-block 요소</h2>
    <p>- 인라인 블록 요소는 가로, 세로 값을 가질 수 있고
        옆으로 배치된다.
    </p>

    <a href="#" style="width: 100px; height: 50px;
    background-color: aqua; display: inline-block;">menu1</a>
    <a href="#" style="width: 100px; height: 50px;
    background-color: rgb(0, 255, 21); display: inline-block;">menu2</a>
    <a href="#" style="width: 100px; height: 50px;
    background-color: rgb(166, 255, 0); display: inline-block;">menu3</a>
    <a href="#" style="width: 100px; height: 50px;
    background-color: rgb(255, 115, 0); display: inline-block;">menu4</a>



    <br><br><br>
<br><br><br>
<br><br><br>
</body>
</html>
